[package]
name          = "queen"
version       = "0.1.2"
license       = "MIT"
authors       = ["mitum <dangcheng@hotmail.com>"]
description   = "server"
documentation = "https://docs.rs/queen"
homepage      = "https://github.com/mitum/queen"
repository    = "https://github.com/mitum/queen"
readme        = "README.md"
keywords      = ["server", "rpc"]
exclude       = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
  "test/**/*",
]

[dependencies]
nson = { path = "../nson" }
byteorder = "1.1"
queen-io = { path = "../queen-io" }
bitflags = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_bytes = "0.10"
rand = "0.5"

[dependencies.serde_json]
version = "1.0"
features = ["preserve_order"]

[[bin]]
name = "main"
path = "src/bin/main.rs"
