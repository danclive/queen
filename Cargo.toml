[package]
name          = "queen"
version       = "0.5.0"
license       = "MIT"
authors       = ["danclive <dangcheng@hotmail.com>"]
description   = "server"
documentation = "https://docs.rs/queen"
homepage      = "https://github.com/danclive/queen"
repository    = "https://github.com/danclive/queen"
readme        = "README.md"
keywords      = ["message-queue", "rpc", "event-emiter"]
exclude       = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
  "test/**/*",
]
edition       = "2018"
autobins      = false

[dependencies]
nson = "0.3.5"
queen-io = "0.4"
serde = "1.0"
serde_derive = "1.0"
libc = "0.2"
log = "0.4"
rand = "0.7"
queen-log = "0.2"
slab = "0.4"
ring = "0.16"

[[test]]
name = "test"
path = "test/mod.rs"
