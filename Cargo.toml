[package]
name          = "queen"
version       = "0.3.2"
license       = "MIT"
authors       = ["mitum <dangcheng@hotmail.com>"]
description   = "server"
documentation = "https://docs.rs/queen"
homepage      = "https://github.com/mitum/queen"
repository    = "https://github.com/mitum/queen"
readme        = "README.md"
keywords      = ["server", "rpc"]
exclude       = [
  ".gitignore",
  ".travis.yml",
  "deploy.sh",
  "test/**/*",
]
edition       = "2018"
autobins      = false

[dependencies]
bsonrs = "0.1"
queen-io = "0.2"
rand = "0.5"
serde = "1.0"
serde_derive = "1.0"
libc = "0.2"

